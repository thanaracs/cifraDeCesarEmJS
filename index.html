<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div id="content">
            <h1>Cifra de Cesar</h1>
            <input type="text" name="chave" id="chave" placeholder="Informe a chave">
            <input id="palavraDigitada" name="name" type="text" placeholder="Informe a palavra">
            <br>
            <!--botoes-->
            <input class="btn btn-warning id="BtnEnviarCifra" type="submit" value="Cifrar">
            <input class="btn btn-info" id="descifrar" type="submit" value="Descifrar">
            <br>
            <!--Caixa de texto-->
            <label for="resposta"><b>Cifrado / Descifrado</b></label><br>
            <textarea id="resposta" name="resposta" rows="4" cols="50"></textarea>

        </div>

        <script type="text/javascript" src="js/codigo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
